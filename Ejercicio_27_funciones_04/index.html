<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function numeroMayor() {
            var num1 = parseInt(prompt('Ingrese el primer número:'));
            var num2 = parseInt(prompt('Ingrese el segundo número:'));
            var num3 = parseInt(prompt('Ingrese el tercer número:'));

            if (num1 === num2 && num2 === num3) {
                alert('Los números son iguales.');
                return;
            }

            var mayor = num1;
            if (num2 > mayor) {
                mayor = num2;
            }
            if (num3 > mayor) {
                mayor = num3;
            }

            return mayor;
        }
        var resultado = numeroMayor();
        if (resultado) {
            alert('El número mayor es: ' + resultado);
        }

    </script>
</body>

</html>
